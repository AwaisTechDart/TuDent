<form>
    <div class="row">
        <div class="col-md-4 ml-auto pr-0 pl-0 mt-3">
            <input type="text" placeholder="Search" class="form-control">
        </div>
        <div class="col-md-2 mt-3 pr-0 pl-1">
            <mat-select placeholder="Search by" class="form-control">
                <mat-option value="name">Name</mat-option>
                <mat-option value="subject">Subject</mat-option>
            </mat-select>
        </div>
        <div class="col-md-1 mr-auto pl-0 mt-3">
            <button mat-raised-button color="warn"><i class="fa fa-search"></i></button>
        </div>
    </div>
</form>
